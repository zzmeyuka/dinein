<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Dine-In</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container {
            padding: 6rem 0;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            color: var(--dark-color);
            margin-bottom: 1rem;
        }

        .admin-tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .admin-tab {
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .admin-tab.active {
            background: var(--primary-color);
            color: white;
        }

        .admin-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .admin-form {
            max-width: 600px;
            margin: 0 auto 3rem;
            padding: 2rem;
            background: var(--light-color);
            border-radius: 10px;
        }

        .admin-form h3 {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .admin-form select,
        .admin-form textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #eee;
            border-radius: 5px;
            font-size: 1rem;
            font-family: inherit;
            margin-bottom: 1rem;
        }

        .admin-form textarea {
            height: 100px;
            resize: vertical;
        }

        .admin-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .admin-item {
            background: var(--light-color);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .admin-item:hover {
            transform: translateY(-5px);
        }

        .admin-item h3 {
            color: var(--dark-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .admin-item .price {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }

        .admin-item .category {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: var(--secondary-color);
            color: white;
            border-radius: 15px;
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }

        .admin-item select {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 2px solid #eee;
            border-radius: 5px;
            font-family: inherit;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            margin-top: 1rem;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        @media (max-width: 768px) {
            .admin-header h1 {
                font-size: 2rem;
            }

            .admin-tabs {
                flex-direction: column;
                align-items: stretch;
            }

            .admin-tab {
                text-align: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="/" class="logo">
                <i class="fas fa-utensils"></i> Dine-In Admin
            </a>
            <nav class="nav-links">
                <button onclick="location.href='menu.html'" class="btn btn-secondary">
                    <i class="fas fa-book-open"></i> View Site
                </button>
                <button onclick="logout()" class="btn btn-primary">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </nav>
        </div>
    </header>

    <div class="container admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-cog"></i> Admin Dashboard</h1>
            <p>Manage menu items and orders</p>
        </div>

        <div class="admin-tabs">
            <button onclick="showSection('menu')" class="btn admin-tab active" id="menuTab">
                <i class="fas fa-utensils"></i> Menu Management
            </button>
            <button onclick="showSection('orders')" class="btn admin-tab" id="ordersTab">
                <i class="fas fa-shopping-bag"></i> Order Management
            </button>
        </div>

        <section id="menuSection" class="admin-section">
            <form id="addMenuForm" class="admin-form">
                <h3><i class="fas fa-plus-circle"></i> Add New Menu Item</h3>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" required>
                        <option value="pizza">Pizza</option>
                        <option value="salads">Salads</option>
                        <option value="burgers">Burgers</option>
                        <option value="appetizers">Appetizers</option>
                        <option value="desserts">Desserts</option>
                        <option value="drinks">Drinks</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Item
                </button>
            </form>
            <div id="menuList" class="admin-list"></div>
        </section>

        <section id="ordersSection" class="admin-section" style="display: none;">
            <div id="ordersList" class="admin-list"></div>
        </section>
    </div>

    <script>
        // Check if user is admin
        function checkAdmin() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            fetch('/api/users/me', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(user => {
                if (user.role !== 'admin') {
                    window.location.href = 'menu.html';
                }
            })
            .catch(() => {
                window.location.href = 'login.html';
            });
        }

        // Show/hide sections
        function showSection(section) {
            document.getElementById('menuSection').style.display = section === 'menu' ? 'block' : 'none';
            document.getElementById('ordersSection').style.display = section === 'orders' ? 'block' : 'none';
            
            // Update tab styles
            document.getElementById('menuTab').classList.toggle('active', section === 'menu');
            document.getElementById('ordersTab').classList.toggle('active', section === 'orders');

            if (section === 'menu') {
                loadMenu();
            } else {
                loadOrders();
            }
        }

        // Load menu items
        async function loadMenu() {
            try {
                const response = await fetch('/api/menu');
                const menu = await response.json();
                const menuList = document.getElementById('menuList');
                menuList.innerHTML = menu.map(item => `
                    <div class="admin-item">
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                        <p class="price">$${item.price.toFixed(2)}</p>
                        <p class="category">${capitalizeFirst(item.category)}</p>
                        <button onclick="deleteMenuItem('${item._id}')" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading menu:', error);
                showError('Failed to load menu items');
            }
        }

        // Load orders
        async function loadOrders() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/orders', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const orders = await response.json();
                const ordersList = document.getElementById('ordersList');
                ordersList.innerHTML = orders.map(order => `
                    <div class="admin-item">
                        <h3>Order #${order._id.slice(-6)}</h3>
                        <p>Customer: ${order.userId.email}</p>
                        <div class="order-items">
                            ${order.items.map(item => `
                                <div class="order-item-detail">
                                    <span>${item.name}</span>
                                    <span>$${item.price.toFixed(2)}</span>
                                </div>
                            `).join('')}
                        </div>
                        <p>Total: $${calculateTotal(order.items).toFixed(2)}</p>
                        <p>Status: 
                            <select onchange="updateOrderStatus('${order._id}', this.value)"
                                    class="status-${order.status.replace(' ', '-')}">
                                <option value="new" ${order.status === 'new' ? 'selected' : ''}>New</option>
                                <option value="in process" ${order.status === 'in process' ? 'selected' : ''}>In Process</option>
                                <option value="ready" ${order.status === 'ready' ? 'selected' : ''}>Ready</option>
                            </select>
                        </p>
                        <p class="order-date">Ordered: ${new Date(order.createdAt).toLocaleString()}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading orders:', error);
                showError('Failed to load orders');
            }
        }

        // Add menu item
        document.getElementById('addMenuForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('token');
            const menuData = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                price: parseFloat(document.getElementById('price').value),
                description: document.getElementById('description').value
            };

            try {
                const response = await fetch('/api/menu', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(menuData)
                });

                if (response.ok) {
                    showSuccess('Menu item added successfully');
                    e.target.reset();
                    loadMenu();
                } else {
                    const data = await response.json();
                    throw new Error(data.message || 'Failed to add menu item');
                }
            } catch (error) {
                showError(error.message);
            }
        });

        // Delete menu item
        async function deleteMenuItem(id) {
            if (!confirm('Are you sure you want to delete this menu item?')) return;

            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`/api/menu/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    showSuccess('Menu item deleted successfully');
                    loadMenu();
                } else {
                    const data = await response.json();
                    throw new Error(data.message || 'Failed to delete menu item');
                }
            } catch (error) {
                showError(error.message);
            }
        }

        // Update order status
        async function updateOrderStatus(orderId, status) {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`/api/orders/${orderId}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status })
                });

                if (response.ok) {
                    showSuccess('Order status updated successfully');
                    loadOrders();
                } else {
                    const data = await response.json();
                    throw new Error(data.message || 'Failed to update order status');
                }
            } catch (error) {
                showError(error.message);
            }
        }

        // Helper functions
        function calculateTotal(items) {
            return items.reduce((sum, item) => sum + item.price, 0);
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            document.querySelector('.admin-container').prepend(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            document.querySelector('.admin-container').prepend(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 3000);
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        // Initialize
        checkAdmin();
        showSection('menu');
    </script>
</body>
</html>
