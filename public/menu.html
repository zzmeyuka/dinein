<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Dine-In</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="/" class="logo">
                <i class="fas fa-utensils"></i> Dine-In
            </a>
            <nav class="nav-links">
                <div id="authButtons">
                    <button id="registerBtn" onclick="location.href='register.html'" class="btn btn-secondary">Register</button>
                    <button id="loginBtn" onclick="location.href='login.html'" class="btn btn-primary">Login</button>
                    <button id="myOrdersBtn" onclick="location.href='orders.html'" class="btn btn-secondary" style="display: none;">My Orders</button>
                    <button id="logoutBtn" onclick="logout()" class="btn btn-primary" style="display: none;">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="search-section">
            <div class="container">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search for dishes...">
                    <button class="btn btn-primary">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                <div class="category-filters">
                    <button class="category-filter active" data-category="">All</button>
                    <button class="category-filter" data-category="pizza">
                        <i class="fas fa-pizza-slice"></i> Pizza
                    </button>
                    <button class="category-filter" data-category="salads">
                        <i class="fas fa-leaf"></i> Salads
                    </button>
                    <button class="category-filter" data-category="burgers">
                        <i class="fas fa-hamburger"></i> Burgers
                    </button>
                    <button class="category-filter" data-category="appetizers">
                        <i class="fas fa-cheese"></i> Appetizers
                    </button>
                    <button class="category-filter" data-category="desserts">
                        <i class="fas fa-ice-cream"></i> Desserts
                    </button>
                    <button class="category-filter" data-category="drinks">
                        <i class="fas fa-glass-cheers"></i> Drinks
                    </button>
                </div>
            </div>
        </section>

        <section class="menu-section">
            <div class="container">
                <div id="menu" class="menu-grid">
                    <!-- Menu items will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
